<!DOCTYPE html>
<html>
    <head>
    <title>Balls!</title>    
    <link rel="stylesheet" type="text/css" href="style.css">
        <script src="main.js">
    </script>
    </head>
    <body>
        <div id="controls">
            <input type="button" id="dropButton" value="Vypusť kouli"><br>
            <input type="number" id="bouncinessInput" name="bounciness" min="0.1" max="1" step="0.1" value="0.8">
            <label for="bouncinessInput" id="bouncinessLabel">skákavost</label>
            <input type="checkbox" id="bouncinessRandom" value="True">
            <label for="bouncinessRandom" id="bouncinessRandomLabel">random</label><br>
            <input type="number" id="radiusInput" min="5" max="300" step="5" value="50">
            <label for="radiusInput" id="radiusInputLabel">velikost</label>
            <input type="checkbox" id="radiusRandom" value="True">
            <label for="radiusRandom" id="radiusRandomLabel">random</label><br>
        </div>
        <canvas id="screen"></canvas>
    </body>
</html>
